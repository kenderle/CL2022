<!DOCTYPE html>
<html lang="en">
    <head>
        <!--Meta Tags-->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA Comptaible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        
        <!--Links-->
        <link rel="stylesheet" href="./styles.css">

        <!--Title-->
        <title>Advance Exercise 1</title>
    </head>
    <body>
        <section>

            <h1>This is the Advanced Exercise</h1>

            <button type="button" onclick="updateHeadingColor()">Click me to make the heading turquoise!</button>

        </section>
    </body>

    <script>
        // Selects the first "h1" variable
        const headingOne = document.querySelector("h1")

        // Changes the color of headingOne
        function updateHeadingColor() {
            headingOne.style.color = "turquoise"
        } 
    </script>
